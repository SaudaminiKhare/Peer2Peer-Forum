<ion-content padding class="backgroundcolorblack" scroll="false">
  <div class="fixed-content">
    <div class="logoHeader">
      <img alt="logo" height="40" style="position:fixed; left:510px; top:212px;" src="../assets/img/logo3.png">
    </div>
    <div class="so center">
      <div class="inner">
        <div class="name">
          Queue<span class="b">
            <p class="p">A peer 2 peer platform</p>Underflow
          </span>
        </div>
        <div class="stack-box">
          <div class="stack">
            <div class="item">
              <div class="inner-item"></div>
            </div>
            <div class="item">
              <div class="inner-item"></div>
            </div>
            <div class="item">
              <div class="inner-item"></div>
            </div>
            <div class="item">
              <div class="inner-item"></div>
            </div>
            <div class="item">
              <div class="inner-item"></div>
            </div>
          </div>

          <div class="box">

            <div class="bottom"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="top"></div>
          </div>
        </div>

      </div>
    </div>

    <ion-slides style="opacity:0.6">
      <ion-slide (click)="goToSlide2()">
        <h1 text-center><button ion-button round outline color="twitter">QUESTION AND ANSWERING</button></h1>
        <ion-img src="../assets/img/qna.jpg"></ion-img>
      </ion-slide>
      <ion-slide (click)="goToSlide3()">
        <h1 text-center><button ion-button round outline color="twitter">NOTES SHARING</button></h1>

        <ion-img src="../assets/img/noteshare.jpg"></ion-img>
      </ion-slide>

      <ion-slide (click)="goToSlide1()">
        <h1 text-center><button ion-button round outline solid color="twitter">IDEAS SHARING</button></h1>
        <ion-img src="../assets/img/ideashare.jpg"></ion-img>
      </ion-slide>
    </ion-slides>

    <div padding>
      <button ion-button round outline class="login" style="width:25%;position:relative;left:37%" block (click)="Login()">LOGIN</button>
    </div>

    <div padding center>
      <button ion-button round outline class="signup" style="width:25%;position:relative;left:37%" color="twitter" block (click)="Signup()">SIGNUP</button>
    </div>
  </div>
