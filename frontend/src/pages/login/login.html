<ion-header>

  <ion-toolbar>

    <ion-title text-center>LoginPage</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content text-center padding class="background" >
  <ion-card class = "card" style="width:50%;position:relative;left:25%;top:30%">
    <form novalidate (ngSubmit)="doLogin()" [formGroup]="loginform">
        <ion-list>
        <ion-item>
          <ion-label><ion-icon name="at"></ion-icon></ion-label>
          <ion-input [(ngModel)]="email" name="email" placeholder="Email" type="email" formControlName="email" [class.error1]="!loginform.controls.email.valid && loginform.controls.email.dirty"></ion-input>
        </ion-item>
        <ion-item no-lines *ngIf="(loginform.get('email').hasError('pattern') ||loginform.get('email').hasError('required') ) && loginform.get('email').touched">
          <div class="error" *ngIf="loginform.get('email').hasError('required') && loginform.get('email').touched">
            Please input your email
          </div>
          <div class="error" *ngIf="loginform.get('email').hasError('pattern') && loginform.get('email').touched">
            Email address invalid
          </div>
        </ion-item>
        <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="password" name="password" placeholder="Password" type="password" formControlName="password" [class.error1]="!loginform.controls.password.valid && loginform.controls.password.dirty"></ion-input>
        </ion-item>
        <ion-item no-lines *ngIf="(loginform.get('password').hasError('required') ) && loginform.get('password').touched">
          <div class="error" *ngIf="loginform.get('password').hasError('required') && loginform.get('password').touched">
            Please input your password
          </div>

        </ion-item>

          <div padding>
            <button type="submit" ion-button color="dark" class = "signup" block [disabled]="loginform.invalid">LogIn</button>
          </div>




        </ion-list>
      </form>
    </ion-card>
    <ion-fab bottom right >
        <button ion-fab color = "dark">BACK</button>
        <ion-fab-list side="top">
          <button ion-fab color = "dark" (click) = "home()">Home</button>
          <button ion-fab color = "dark" (click) = "signup()">SIGNUP</button>

        </ion-fab-list>
    </ion-fab>

</ion-content>
